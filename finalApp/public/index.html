<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="New folder/style.css">
    <title>QUIZ APP</title>
  </head>
  <body class="bg-dark">
    <div class="p-3">

      <div class="container">
        <div class="p-5 rounded shadow question text-white mb-4">
          <h4>Let's Start Your QUIZ </h4> <span id="currentQuestionNumber" class="fs-1 text-end">1</span>/<span id="totalQuestionQuantity">20</span>
          <h3 id="question">Question</h3>
        </div>  
      </div>
      <div class="container">
        <div style="background-color: #021116;" class="p-5 rounded shadow text-white">
          <div id="optionsParent" class="row"></div>
          <div id="resultParent" style="width: 100%; max-width: 500px;" class="bg-dark rounded shadow p-5 text-light">
            <label for="resultProgress" class="fs-3">Result</label>
            <div class="fs-1 p-4 " id="resultProgress" value="5" max="10"></div>
            <p id="resultText" class="fs-4">Result</p>
          </div>
        </div>  
      </div>
      <div  class="p-3 rounded shadow my-3  text-end">
        <button onclick="nextQuestion()" class="btn px-5  rounded btn-primary">Next</button>
      </div>
    </div>
      
      <!-- Optional JavaScript; choose one of the two! -->
      
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="New folder/app.js"></script>
  </body>
</html>
